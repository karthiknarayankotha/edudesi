<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EduDesi Academy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .error-content h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            font-family: "Fredoka", cursive;
        }

        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .error-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(45deg, #ec4899, #f97316);
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>The page you're looking for seems to have wandered off into the STEM universe! üöÄ</p>
            <a href="/" class="home-button">üè† Return Home</a>
        </div>
    </div>
</body>

</html>
